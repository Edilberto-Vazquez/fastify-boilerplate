scalar DateTime
scalar Country

type User {
  id: ID!
  connected: Boolean!
  connectedAt: DateTime
  disconnectedAt: DateTime
  firstName: String!
  lastName: String!
  fullName: String!
  email: String
  phone: String
  phoneCountry: Country
  country: Country
  company: String
  createdAt: DateTime!
  updatedAt: DateTime!
  stripeId: String
}

input UserFilter {
  query: String
  id: [ID]
}

type UserEdge {
  node: User!
}

type UserConnection {
  totalCount: Int!
  totalEdges: Int!
  hasMore: Boolean!
  pag: Int!
  edges: [UserEdge!]!
}

input NewUser {
  id: ID
  firstName: String!
  lastName: String!
  email: String!
  phone: String!
  phoneCountry: ID!
  country: ID!
  company: String!
  password: String!
  createdAt: DateTime
}

input UpdateUser {
  id: ID!
  firstName: String
  lastName: String
  email: String
  phone: String
  phoneCountry: ID
  jobTitle: String
  profileImageId: ID
  company: String
  country: String
  premium: Boolean
}

type Query {
  user(id: ID, email: String): User
  users(
    pag: Int = 0
    num: Int = 20
    ord: String = "updatedAt"
    asc: Boolean = false
    filter: UserFilter
  ): UserConnection!
}

type Mutation {
  createUser(input: NewUser!): User
  updateUser(input: UpdateUser!): User!
  deleteUser(id: ID!): Boolean
}
