scalar DateTime
scalar Country

type User {
  id: ID!
  connected: Boolean!
  connectedAt: DateTime
  disconnectedAt: DateTime
  firstName: String!
  lastName: String!
  email: String
  phone: String
  phoneCountry: Country
  country: Country
  company: String
  createdAt: DateTime!
  updatedAt: DateTime!
  stripeId: String
}

input NewUser {
  id: ID
  userName: String!
  firstName: String!
  lastName: String!
  email: String!
  company: String!
  phone: String!
  password: String!
}

type Mutation {
  createUser(input: NewUser!): User
}

type Query {
  userName: Int
}
